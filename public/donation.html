<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation</title>

    <!-- Load shadcn UI styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shadcn/ui@latest/dist/shadcn-ui.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Main Container -->
    <div class="space-y-8 max-w-2xl mx-auto">

        <!-- Card 1: Blurb of Text -->
        <div class="card shadow-md p-6 bg-white rounded-lg">
            <h2 class="text-2xl font-bold mb-4">Support Our Mission</h2>
            <p class="text-gray-700">
                Your contributions help us continue to provide free educational resources to learners worldwide.
                Every donation makes a difference!
            </p>
        </div>

        <!-- Card 2: Donation Links -->
        <div class="card shadow-md p-6 bg-white rounded-lg">
            <h2 class="text-2xl font-bold mb-4">Make a Donation</h2>
            <p class="text-gray-700 mb-4">
                Choose your preferred platform to donate and support our cause:
            </p>
            <div class="flex space-x-4">
                <!-- PayPal Button -->
                <a href="https://www.paypal.com/donate" target="_blank" class="button bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Donate via PayPal
                </a>
                <!-- Venmo Button - use venmo_qr_code_norton_solutions.jpg -->
                <a href="https://venmo.com/?txn=pay&audience=public&recipients=NortonSolutions" target="_blank" class="button bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                    <img src="venmo_qr_code_norton_solutions.jpg" alt="Venmo QR Code" class="w-8 h-8 inline-block mr-2">
                    </a>

                    Donate via Venmo
                </a>
            </div>
        </div>

    </div>

</body>
</html>
